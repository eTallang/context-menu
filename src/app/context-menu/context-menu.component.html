<div
  role="dialog"
  class="context-menu-panel"
  [@panelScale]="animationState"
  (@panelScale.done)="closePanel()"
  [@listStagger]="menuItems.length"
>
  <button
    cdkMonitorElementFocus
    class="context-menu-item"
    matRippleColor="rgba(0, 0, 0, .07)"
    matRipple
    *ngFor="let menuItem of menuItems"
    (click)="menuClick(menuItem)"
  >
    {{ menuItem.name }}
  </button>
</div>
